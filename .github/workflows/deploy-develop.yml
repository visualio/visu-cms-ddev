name: ğŸš€ Deploy develop
on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Configure Git authentication
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "git@github.com:"

      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ§µ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer


      #- name: Authenticate Composer with GitHub
      #  run: composer config --global --auth github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      #- name: Debug Composer Authentication
      #  run: composer config --list --global
      
      #- name: Test GitHub repository access
      #  run: git ls-remote https://github.com/seegr/visu-cms-ddev.git
        
      #- name: ğŸ’¾ Install Composer packages
      #  run: composer install --ignore-platform-reqs

      - name: ğŸ˜ğŸ”¬ Run PHP checks (PHPStan)
        run: npm run test-php

      - name: â˜•ğŸ”¬ Run Latte checks
        run: npm run test-latte

      - name: ğŸ“‚ Sync project files
        uses: seegr/FTP-Deploy-Action@master
        with:
          server: ${{ secrets.FTP_HOST_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          protocol: ftps
          local-dir: './'
          server-dir: './${{ secrets.FTP_SERVER_DIR_DEV }}/'
          state-name: '.deploy-sync-state.json'
          timeout: 3600000
          #log-level: verbose
          exclude: |
            .idea/**
            **/.git*
            **/.git*/**
            **/node_modules/**
            .ddev/**
            vendor/**
            .github/**
            dev/**
            dockerfiles/**
            scripts/**
            sql/**
            .env
            .env.example
            .gitattributes
            .gitignore
            .stylelintignore
            composer.json
            composer.lock
            docker-compose.yml
            package.json
            package-lock.json
            postcss.config.js
            README.md
            site.conf
            svgsprite.config.json
            tailwind.config.js
            vite.config.js

      - name: ğŸ—â” Check changed asset files
        id: changed_assets
        uses: dorny/paths-filter@v2
        with:
          filters: |
            package:
              - 'package.json'
            dev:
              - 'dev/**/*'

      - name: ğŸ§µ Setup Node
        if: steps.changed_assets.outputs.package == 'true' || steps.changed_assets.outputs.dev == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ“¦ Cache NPM packages
        if: steps.changed_assets.outputs.package == 'true' || steps.changed_assets.outputs.dev == 'true'
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ğŸ’¾ Install NPM packages
        if: steps.changed_assets.outputs.package == 'true' || steps.changed_assets.outputs.dev == 'true'
        run: npm install

      - name: ğŸ— Build front-office assets
        if: steps.changed_assets.outputs.package == 'true' || steps.changed_assets.outputs.dev == 'true'
        run: npm run build

      - name: ğŸ— Build back-office assets
        if: steps.changed_assets.outputs.package == 'true' || steps.changed_assets.outputs.dev == 'true'
        run: npm run build:admin

      - name: ğŸ˜â”Check changed php packages
        id: changed_vendor
        uses: dorny/paths-filter@v2
        with:
          filters: |
            composer:
              - 'composer.json'

      - name: ğŸ¶ Cache Composer packages
        if: steps.changed_vendor.outputs.composer == 'true'
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ“‚ ğŸ˜ Sync vendor files
        if: steps.changed_vendor.outputs.composer == 'true'
        uses: seegr/FTP-Deploy-Action@master
        with:
          server: ${{ secrets.FTP_HOST_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          protocol: ftps
          local-dir: './vendor/'
          server-dir: './${{ secrets.FTP_SERVER_DIR_DEV }}/vendor/'
          state-name: '.deploy-vendor-sync-state.json'
          timeout: 3600000
          #log-level: verbose

      - name: ğŸ—‘ Clean Nette temp
        uses: StephanThierry/ftp-delete-action@v2.1
        with:
          host: ${{ secrets.FTP_HOST_DEV }}
          user: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          remoteFiles: "temp/.gitignore"
          remoteDirectories: "temp/cache"
          workingDir: "./${{ secrets.FTP_SERVER_DIR_DEV }}"
